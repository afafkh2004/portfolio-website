<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Afaf Khurram</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #000; /* Black background for UGA */
      color: #fff; /* White text */
    }
    header {
      text-align: center;
      padding: 20px;
      background-color: #000; /* Black background for the top section */
    }
    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      padding: 0;
    }
    nav ul li {
      margin: 0 20px;
    }
    nav ul li a {
      text-decoration: none;
      color: #fff;
      font-weight: bold;
    }
    .contact-section {
      padding: 50px 20px;
      text-align: center;
      background-color: #cc0000; /* UGA red background for contact section */
    }
    .contact-content {
      max-width: 800px;
      margin: 0 auto;
      color: #fff;
    }
    .contact-content h2 {
      font-weight: bold;
      font-size: 2em;
    }
    .contact-icons {
      text-align: center;
      margin-top: 20px;
    }
    .contact-icons a {
      color: #fff;
      margin: 0 20px;
      font-size: 2em;
      transition: transform 0.3s ease;
    }
    .contact-icons a:hover {
      transform: scale(1.2);
    }
    .contact-form {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .contact-form input, .contact-form textarea {
      width: 100%;
      max-width: 500px;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
      font-size: 1em;
    }
    .contact-form button {
      padding: 10px 20px;
      border-radius: 5px;
      border: none;
      background-color: #fff;
      color: #cc0000;
      font-weight: bold;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .contact-form button:hover {
      background-color: #000;
      color: #fff;
    }
    footer {
      background-color: #000;
      color: #999;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Header and Navigation -->
  <header>
    <h1>Contact</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="experience.html">Experience</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Contact Section -->
  <section class="contact-section">
    <div class="contact-content">
      <h2>Contact Me</h2>
      <p>Feel free to reach out through any of the platforms below. I'm always open to connecting and discussing opportunities, projects, or just chatting about cars and technology!</p>
      <div class="contact-icons">
        <a href="https://www.linkedin.com/in/afaf-khurram-a6175a219/" target="_blank"><i class="fab fa-linkedin"></i></a>
        <a href="mailto:afafkh2004@gmail.com"><i class="fas fa-envelope"></i></a>
        <a href="tel:+16787560889"><i class="fas fa-phone"></i></a>
      </div>
      <form action="/send-message" method="POST" class="contact-form">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </section>

  <!-- JavaScript to Override Form Submission -->
  <script>
    document.querySelector('.contact-form').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent default form submission

      // Gather form data
      const formData = new FormData(this);
      const data = {
        name: formData.get('name'),
        email: formData.get('email'),
        message: formData.get('message')
      };

      // Send form data to the server using fetch
      fetch('https://portfolio-backend-hfog.onrender.com/send-message', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      })
      .then(response => {
        if (response.ok) {
          window.location.href = '/'; // Redirect to homepage after success
        } else {
          alert('Error occurred while sending the message. Please try again later.');
        }
      })
      .catch(error => {
        console.error('Error:', error);
        alert('Error occurred while sending the message. Please try again later.');
      });
    });
  </script>

</body>
</html>
